name: Test Links

on:
  workflow_dispatch:
    inputs:
      tutorial:
        description: 'Tutorial name to test'
        required: true
        type: string
      commit_sha:
        description: 'Commit SHA to update status for'
        required: true
        type: string

jobs:
  test-tutorial:
    name: test-links (${{ inputs.tutorial }})
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Test Markdown Links
        id: test-markdown-links
        run: |
          python ./brev/test_markdown_links.py "tutorials/${{ inputs.tutorial }}/*/*.md"

      - name: Test Notebook Links
        id: test-notebook-links
        run: |
          python ./brev/test_notebook_links.py "tutorials/${{ inputs.tutorial }}/*/*.ipynb"

      - name: Update commit status to success
        if: success()
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/statuses/${{ inputs.commit_sha }} \
            -f state='success' \
            -f target_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            -f description='Link tests passed' \
            -f context='test-links / ${{ inputs.tutorial }}'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update commit status to failure
        if: failure()
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/statuses/${{ inputs.commit_sha }} \
            -f state='failure' \
            -f target_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            -f description='Link tests failed' \
            -f context='test-links / ${{ inputs.tutorial }}'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
